<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–†—É–ª–µ—Ç–∫–∞ –ö–∞–∑–∏–Ω–æ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #222;
            color: white;
        }
        #roulette-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 20px auto;
            border-radius: 50%;
            border: 10px solid gold;
            overflow: hidden;
        }
        #wheel {
            width: 100%;
            height: 100%;
            background: url('IMG_20250330_143830_043.jpg') no-repeat center;
            background-size: cover;
            transform: rotate(0deg);
            transition: transform 5s ease-out;
        }
        select, button, input {
            margin: 5px;
            padding: 10px;
            background-color: gold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        select, input {
            color: black;
        }
        button:hover {
            background-color: orange;
        }
    </style>
</head>
<body>
    <h1>–†—É–ª–µ—Ç–∫–∞ –ö–∞–∑–∏–Ω–æ</h1>
    <div id="roulette-container">
        <div id="wheel"></div>
    </div>
    <div>
        <select id="bet-type">
            <option value="number">–°—Ç–∞–≤–∫–∞ –Ω–∞ —á–∏—Å–ª–æ</option>
            <option value="red">–°—Ç–∞–≤–∫–∞ –Ω–∞ –∫—Ä–∞—Å–Ω–æ–µ</option>
            <option value="black">–°—Ç–∞–≤–∫–∞ –Ω–∞ —á–µ—Ä–Ω–æ–µ</option>
            <option value="even">–°—Ç–∞–≤–∫–∞ –Ω–∞ —á–µ—Ç–Ω–æ–µ</option>
            <option value="odd">–°—Ç–∞–≤–∫–∞ –Ω–∞ –Ω–µ—á–µ—Ç–Ω–æ–µ</option>
        </select>
        <input type="number" id="bet-number" min="0" max="36" placeholder="–ß–∏—Å–ª–æ" disabled>
        <input type="number" id="bet-amount" min="1" placeholder="–°—É–º–º–∞ —Å—Ç–∞–≤–∫–∏">
    </div>
    <button onclick="spinWheel()">–ö—Ä—É—Ç–∏—Ç—å —Ä—É–ª–µ—Ç–∫—É</button>
    <p id="result"></p>
    <p id="balance">–ë–∞–ª–∞–Ω—Å: –∑–∞–≥—Ä—É–∑–∫–∞...</p>
    <script>
        function getUserIdFromURL() {
            const params = new URLSearchParams(window.location.search);
            return params.get('user') || 'unknown';
        }

        const userId = getUserIdFromURL();
        
        let currentRotation = 0;
        let betType = null;
        let betValue = null;
        let betAmount = null;

        document.getElementById('bet-type').addEventListener('change', updateBet);
        document.getElementById('bet-number').addEventListener('input', updateBet);
        document.getElementById('bet-amount').addEventListener('input', updateBet);

        function updateBet() {
            betType = document.getElementById('bet-type').value;
            betValue = document.getElementById('bet-number').value;
            betAmount = document.getElementById('bet-amount').value;
            document.getElementById('bet-number').disabled = betType !== 'number';
        }

        function spinWheel() {
            let spin = 1440;
            let randomOffset = Math.floor(Math.random() * 360);
            currentRotation += spin + randomOffset;
            document.getElementById('wheel').style.transform = `rotate(${currentRotation}deg)`;
            setTimeout(() => determineWinner(randomOffset), 5000);
        }

        function determineWinner(offset) {
            let index = Math.floor((offset / 360) * 37);
            let winningNumber = index;
            let color = (winningNumber === 0) ? 'green' : (winningNumber % 2 === 0 ? 'black' : 'red');
            let parity = (winningNumber === 0) ? '–ó–µ—Ä–æ' : (winningNumber % 2 === 0 ? '–ß–µ—Ç–Ω–æ–µ' : '–ù–µ—á–µ—Ç–Ω–æ–µ');
            let resultText = `–í—ã–ø–∞–ª–æ: ${winningNumber} (${color}, ${parity})`;
            
            let win = false;
            let payoutMultiplier = 0;

            if (betType) {
                if (betType === 'number' && parseInt(betValue) === winningNumber) {
                    win = true;
                    payoutMultiplier = 36;
                }
                if (betType === 'red' && color === 'red') {
                    win = true;
                    payoutMultiplier = 2;
                }
                if (betType === 'black' && color === 'black') {
                    win = true;
                    payoutMultiplier = 2;
                }
                if (betType === 'even' && winningNumber !== 0 && winningNumber % 2 === 0) {
                    win = true;
                    payoutMultiplier = 2;
                }
                if (betType === 'odd' && winningNumber % 2 !== 0) {
                    win = true;
                    payoutMultiplier = 2;
                }
            }

            let winnings = win ? betAmount * payoutMultiplier : 0;
            resultText += win ? ` - –í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ ${winnings}! üéâ` : ` - –í—ã –ø—Ä–æ–∏–≥—Ä–∞–ª–∏ ${betAmount} üò¢`;
            document.getElementById('result').innerText = resultText;
            sendBetResult(winningNumber, color, parity, win, winnings);
        }

        function sendBetResult(winningNumber, color, parity, win, winnings) {
            let message = `getbalance=${userId}`;
            fetch('https://api.telegram.org/bot7800367665:AAFzQ9JaSSEX6jgzZ5Nti4ySSA4CJ22GBt0/sendMessage', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ chat_id: '8193804287', text: message })
            });
        }

        function getBalance() {
            let message = `getbalance=${userId}`;
            fetch('https://api.telegram.org/bot7800367665:AAFzQ9JaSSEX6jgzZ5Nti4ySSA4CJ22GBt0/sendMessage', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ chat_id: '8193804287', text: message })
            }).then(response => response.text()).then(balance => {
                document.getElementById('balance').innerText = `–ë–∞–ª–∞–Ω—Å: ${balance}`;
            });
        }

        setInterval(getBalance, 1000);
    </script>
</body>
</html>
